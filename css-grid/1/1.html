<html>
<head>
    <title></title>
    <style>
.grid {
    display: grid;
    grid-gap: 20px;
    grid-template-columns:
        minmax(1em, 1fr)
        minmax(0, 40em)
        minmax(1em, 1fr)
}

.grid > * {
    grid-column: 2;
    background-color: red;
}

.grid > .full {
    grid-column: 1 / 4;
    background-color: blue;
}
    </style>
</head>
<body>
    <div class="grid">
        <div>Content</div>
        <div class="full">Full width</div>
        <div>Content</div>
    </div>
</body>
</html>
